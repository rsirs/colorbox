<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="color-picker">
      <input type="color" id="color-input">
      <div class="color-preview"></div>
      <div id="color-wheel"></div>
      <div id="color-info">
        <div class="color-value">
          <label>RGB:</label>
          <span id="rgb"></span>
        </div>
        <div class="color-value">
          <label>HSL:</label>
          <span id="hsl"></span>
        </div>
        <div class="color-value">
          <label>CMYK:</label>
          <span id="cmyk"></span>
        </div>
        <div class="color-value">
          <label>Contrast:</label>
          <span id="contrast"></span>
        </div>
        <div class="color-value">
          <label>Grayscale:</label>
          <span id="grayscale"></span>
        </div>
        <div class="color-value">
          <label>Lighter:</label>
          <span id="lighter"></span>
        </div>
        <div class="color-value">
          <label>Darker:</label>
          <span id="darker"></span>
        </div>
      </div>
      <div class="color-palette">
        <h2>Color Palette</h2>
        <div class="color-palette-swatches" id="color-palette-swatches">
          <div class="color-swatch" style="background-color: #000000"></div>
          <div class="color-swatch" style="background-color: #FFFFFF"></div>
          <div class="color-swatch" style="background-color: #FF0000"></div>
          <div class="color-swatch" style="background-color: #00FF00"></div>
          <div class="color-swatch" style="background-color: #0000FF"></div>
          <div class="color-swatch" style="background-color: #FFFF00"></div>
        </div>
        <div class="color-palette-inputs">
          <input type="color" id="color-palette1" class="color-palette-input" value="#000000">
          <input type="color" id="color-palette2" class="color-palette-input" value="#FFFFFF">
          <input type="color" id="color-palette3" class="color-palette-input" value="#FF0000">
          <input type="color" id="color-palette4" class="color-palette-input" value="#00FF00">
          <input type="color" id="color-palette5" class="color-palette-input" value="#0000FF">
          <input type="color" id="color-palette6" class="color-palette-input" value="#FFFF00">
        </div>
      </div>
      <div class="color-schemes">
        <div class="color-scheme" id="analogous-color">
            <h2>Analogus color</h2>
        </div>

        <div class="color-scheme" id="complementary-colors">
            <h2>Complementary Colors</h2>
          </div>
          <div class="color-scheme" id="triadic-colors">
            <h2>Triadic Colors</h2>
          </div>
          <div class="color-scheme" id="split-complementary-colors">
            <h2>Split Complementary Colors</h2>
          </div>
          <div class="color-scheme" id="tetradic-colors">
            <h2>Tetradic Colors</h2>
          </div>
          <div class="color-scheme" id="monochromatic-colors">
            <h2>Monochromatic Colors</h2>
          </div>
          <div class="color-scheme" id="random-colors">
            <h2>Random Color</h2>
          </div>
        </div>
      </div>
  
      <script src="color.js"></script>
      <script src="color-wheel.js"></script>
      <script>
        const colorInput = document.getElementById('color-input');
        const colorPreview = document.querySelector('.color-preview');
        const colorWheel = new ColorWheelPicker(document.getElementById('color-wheel'));
  
        // Initialize the color picker with a default color value of black
        let currentColor = new Color('#000000');
        updateColors(currentColor);
  
        colorInput.addEventListener('change', (event) => {
          currentColor = new Color(event.target.value);
          updateColors(currentColor);
          colorWheel.setColor(currentColor);
        });
  
        colorWheel.onColorChange = (color) => {
          currentColor = color;
          updateColors(currentColor);
          colorInput.value = currentColor.toHexString();
        };
  
        document.querySelectorAll('.color-palette-input').forEach((input) => {
          input.addEventListener('change', () => {
            const colorPalette = [
              document.getElementById('color-palette1').value,
              document.getElementById('color-palette2').value,
              document.getElementById('color-palette3').value,
              document.getElementById('color-palette4').value,
              document.getElementById('color-palette5').value,
              document.getElementById('color-palette6').value,
            ];
  
            updateColorPalette(colorPalette);
          });
        });
  
        function updateColors(color) {
          rgb.textContent = color.toRgbString();
          hsl.textContent = color.toHslString();
          cmyk.textContent = color.toCmykString();
          contrast.textContent = color.getContrastColor().toHexString();
          grayscale.textContent = color.toGrayscale().toHexString();
          lighter.textContent = color.lighten(20).toHexString();
          darker.textContent = color.darken(20).toHexString();
  
          colorPreview.style.backgroundColor = color.toHexString();
  
          const analogousColors = color.getAnalogousColors();
          const analogousColorsHtml = analogousColors
            .map(color => `<div class="color-swatch" style="background-color: ${color.toHexString()}"></div>`)
            .join('');
          document.getElementById('analogous-colors').innerHTML = analogousColorsHtml;
  
          const complementaryColors = color.getComplementaryColors();
          const complementaryColorsHtml = complementaryColors
            .map(color => `<div class="color-swatch" style="background-color: ${color.toHexString()}"></div>`)
            .join('');
          document.getElementById('complementary-colors').innerHTML = complementaryColorsHtml;
  
          const triadicColors = color.getTriadicColors();
          const triadicColorsHtml = triadicColors
            .map(color => `<div class="color-swatch" style="background-color: ${color.toHexString}          </div>`)
          .join('');
        document.getElementById('triadic-colors').innerHTML = triadicColorsHtml;

        const splitComplementaryColors = color.getSplitComplementaryColors();
        const splitComplementaryColorsHtml = splitComplementaryColors
          .map(color => `<div class="color-swatch" style="background-color: ${color.toHexString()}"></div>`)
          .join('');
        document.getElementById('split-complementary-colors').innerHTML = splitComplementaryColorsHtml;

        const tetradicColors = color.getTetradicColors();
        const tetradicColorsHtml = tetradicColors
          .map(color => `<div class="color-swatch" style="background-color: ${color.toHexString()}"></div>`)
          .join('');
        document.getElementById('tetradic-colors').innerHTML = tetradicColorsHtml;

        const monochromaticColors = color.getMonochromaticColors();
        const monochromaticColorsHtml = monochromaticColors
          .map(color => `<div class="color-swatch" style="background-color: ${color.toHexString()}"></div>`)
          .join('');
        document.getElementById('monochromatic-colors').innerHTML = monochromaticColorsHtml;

        const randomColor = Color.getRandomColor();
        document.getElementById('random-colors').innerHTML = `
          <div class="color-swatch" style="background-color: ${randomColor.toHexString()}"></div>
          <div class="color-value">
            <label>RGB:</label>
            <span>${randomColor.toRgbString()}</span>
          </div>
          <div class="color-value">
            <label>HSL:</label>
            <span>${randomColor.toHslString()}</span>
          </div>
          <div class="color-value">
            <label>CMYK:</label>
            <span>${randomColor.toCmykString()}</span>
          </div>
        `;
      }

      function updateColorPalette(colorPalette) {
        const swatchesHtml = colorPalette
          .map(color => `<div class="color-swatch" style="background-color: ${color}"></div>`)
          .join('');
        document.getElementById('color-palette-swatches').innerHTML = swatchesHtml;
      }
    </script>
  </body>
</html>
